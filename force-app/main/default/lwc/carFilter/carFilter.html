<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium">
            <lightning-input type="search" label="Search Key" value={filters.searchKey}
                onchange={handleSearchKeyChange}></lightning-input>
            
            <section class="slider_section">
                <lightning-slider label="Max Price" max="999999" min="0" step="100"
                  type="horizontal" value={filters.maxPrice} variant="standard" onchange={handleMaxPriceChange}
                ></lightning-slider>
            </section>

            <section>
                <h2>Category</h2>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                        <lightning-input key={category.value} 
                            label={category.label} 
                            type="checkbox" 
                            checked 
                            data-name="categories"
                            data-value={category.value}
                            onchange={handleCheckbox}></lightning-input>
                    </template>
                </template>

                <template if:true={categories.error}>
                    <div>{categoryError}</div>
                </template>
            </section>

            <section>
                <h2>Make</h2>
                <template if:true={makeType.data}>
                    <template for:each={makeType.data.values} for:item="make">
                        <lightning-input key={make.value} 
                            label={make.label} 
                            type="checkbox" 
                            checked 
                            data-name="makeType"
                            data-value={make.value}
                            onchange={handleCheckbox}></lightning-input>
                    </template>
                </template>

                <template if:true={makeType.error}>
                    <div>{makeError}</div>
                </template>
            </section>
        </div>
    </lightning-card>
</template>
